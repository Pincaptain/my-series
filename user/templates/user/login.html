{% extends 'base/base.html' %}
{% load static %}

{% block links %}

    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">

{% endblock %}

{% block content %}

    <form class="form-signin alert alert-info" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-info btn-block">Sign in</button>
    </form>

{% endblock %}
